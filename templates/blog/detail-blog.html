{%if messages%}
{%for message in messages%}
    <li>{{message}}</li>
{%endfor%}
{%endif%}

<h1>{{blog}}</h1>
<hr>
<h2>Comments</h2>
{%for comment in comments%}
    <li>{{comment.body}} by {{comment}}</li>
{%endfor%}

<form method="post">
    {%csrf_token%}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>
